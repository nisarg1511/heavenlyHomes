<div class="row gutters-sm">
    <div class="d-flex">
      <div class="justify-content-end">
        <button class="btn btn-primary mb-2" (click)="onSendMessage()">Send Message</button>
      </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="position-sticky" style="top: 1rem;">
            <app-professional-profile-picture [professional]="professional"></app-professional-profile-picture>
            <app-professional-social-media [professional]="professional"></app-professional-social-media>
        </div>
    </div>    
    <div class="col-md-8 ">
        <app-professional-contact-details [professional]="professional"></app-professional-contact-details>
        <div class="card p-3 border-0 bg-white">
          <h4 class="text-center mb-3 mt-2">Previous Projects</h4>
          <div class="row  pt-2">
              <div class="col-sm-6 mb-3" *ngFor="let image of professional.images;let i=index;">
                  <app-professional-project-item [url]="image" style="cursor: pointer;" (click)="selectImage(i)" onclick="openModal();currentSlide(i)"></app-professional-project-item>
              </div>
             
              <div id="myModal" class="modal mt-5 position-fixed-top " style="top: 6rem;">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="center">
                  <app-professional-project-item [url]="viewImage" ></app-professional-project-item>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>
