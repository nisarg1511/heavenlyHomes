<div class="card shadow border-0">
    <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150" *ngIf="!professional.profile_picture">
            <img src="{{professional.profile_picture}}" alt="Admin" class="rounded-circle" width="150" *ngIf="professional.profile_picture">

            <div class="mt-3">
                <h4>{{professional.user_name}}</h4>
                <p class="text-secondary mb-1">{{professional.profession}}</p>
                <h3 class="mt-2 fs-4">About</h3>
                <hr>
                <p>{{professional.company_description}}</p>
            </div>
        </div>
    </div>
</div>
